# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main", "feat/*" ]
  pull_request:
    branches: [ "main", "feat/*" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: true

    - name: Set up clipboard dependencies
      run: sudo apt-get install xclip && sudo apt-get install xsel

    - name: Install Deps
      run: go mod download
      
    - name: Build
      run: go build -v ./...

    - name: Verify code
      run: go vet -v ./...

    - name: Test
      run: go test -v ./...
    
